<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Cal</title>
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <header>
        <h1 class="title">BYU Combined Calender</h1>
        <hr />
    </header>

    <main>
        <h2>Welcome to your BYU calendar</h2>
      <form method="get" action="calendar_view.html">
        <!-- Normal Login Menu -->
        <div>
          <span>Email: </span>
          <input type="email" placeholder="your@email.com" />
        </div>
        <div>
          <span>Password: </span>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button id="create_account">Create Account</button>
        
        <!-- Create Account Pop-up Menu -->
        <div id="account_creation_popup" class="popup">
            <div class="popup-content">
                <div></div>
                    <span>First Name: </span>
                    <input type="text" placeholder="your@email.com" />
                </div>
                <div>
                    <span>Email: </span>
                    <input type="email" placeholder="your@email.com" />
                </div>
                <div>
                    <span>Password: </span>
                    <input type="password" placeholder="password" />
                </div>
                <button type="submit" id="closePopup">
                    Create Account
                </button>
            </div>
        </div>
      </form>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Created By: Kevin Peter Karatassos</span>
        <br />
        <a href="https://github.com/Nexkiv/combined-byu-calendar">GitHub</a>
    </footer>
</body>
</html>
