<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Cal</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="home.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title">BYU Combined Calender <img src="images/favicon.png" alt="Y calendar" height="50px"></h1>
        <hr />
    </header>

    <main>
        <div id="login_box">
            <h2>Welcome to your BYU calendar</h2>
            <form method="get" action="calendar_view.html">
                
                <!-- Normal Login Menu -->
                <div>
                    <span>Email: </span>
                    <input type="email" placeholder="your@email.com" />
                </div>
                <div>
                    <span>Password: </span>
                    <input type="password" placeholder="password" />
                </div>
                <input type="checkbox" id="persist_login" name="persist_login" value="persist_login">
                <label for="persist_login">Keep me logged in</label><br>

                <button type="submit">Login</button>
                <!-- <button id="create_account">Create Account</button> -->
                <button type="button" data-toggle="modal" data-target="#account_creation_popup">Create Account</button>

                <!-- Create Account Pop-up -->
                <div class="modal fade" id="account_creation_popup" role="dialog">
                    <div class="modal-dialog">
                    
                        <!-- Pop-up content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create an Account</h4>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <span>First Name: </span> 
                                    <input type="text" placeholder="first name" />
                                </div>
                                <div>
                                    <span>Email: </span>
                                    <input type="email" placeholder="your@email.com" />
                                </div>
                                <div>
                                    <span>Password: </span>
                                    <input type="password" placeholder="password" />
                                </div>
                                <input type="checkbox" id="persist_login" name="persist_login" value="persist_login">
                                <label for="persist_login">Keep me logged in</label>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default" id="closePopup">Create Account</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Created By: Kevin Peter Karatassos</span>
        <br />
        <a href="https://github.com/Nexkiv/combined-byu-calendar">GitHub</a>
    </footer>

</body>
</html>
