<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Cal</title>
    <link rel="icon" href="images/favicon.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="home.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title">BYU Combined Calender <img src="images/favicon.png" alt="Y calendar" height="50px"></h1>
    </header>

    <main>
        <div id="login_box">
            <h1>Welcome to your<br>BYU calendar</h1>
            <form method="get" action="calendar_view.html">
                
                <!-- Normal Login Menu -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input class="form-control" type="email" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input class="form-control" type="password" placeholder="password" />
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="persist_login" name="persist_login" value="persist_login" checked>
                    <label class="form-check-label">Keep me logged in</label>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#account_creation_popup">
                        Create Account
                    </button>
                </div>

                <!-- Create Account Pop-up -->
                <div class="modal" id="account_creation_popup" role="dialog">
                    <div class="modal-dialog">
                    
                        <!-- Pop-up content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create an Account</h4>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <span>First Name: </span> 
                                    <input type="text" placeholder="first name" />
                                </div>
                                <div>
                                    <span>Email: </span>
                                    <input type="email" placeholder="your@email.com" />
                                </div>
                                <div>
                                    <span>Password: </span>
                                    <input type="password" placeholder="password" />
                                </div>
                                <input type="checkbox" id="persist_login" name="persist_login" value="persist_login">
                                <label for="persist_login">Keep me logged in</label>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default" id="closePopup">Create Account</button>
                                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="container-fluid">
        <span class="text-reset">Created By: Kevin Peter Karatassos</span>
        <a href="https://github.com/Nexkiv/combined-byu-calendar">GitHub Source</a>
    </footer>

</body>
</html>
